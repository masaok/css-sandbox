<html>
 <head>
  <style type="text/css">

    ul li {
      color: blue;
    }

    ul li:last-child {
      border: 1px solid red;
      color: red;
    }

  </style>
 </head>
 <body>

  <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/:last-child">https://developer.mozilla.org/en-US/docs/Web/CSS/:last-child</a>

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3
      <ul>
        <li>Item 3.1</li>
        <li>Item 3.2</li>
        <li>Item 3.3</li>
      </ul>
    </li>
  </ul>

 </body>
</html>
